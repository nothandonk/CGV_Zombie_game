<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                overflow: hidden;
            }

            #hud {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            }

            /* Enhanced bar styling */
            .bar-container {
                position: relative;
                margin-bottom: 15px;
            }

            .bar-label {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            }

            #health-bar,
            #stamina-bar {
                width: 200px;
                height: 25px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 12px;
                overflow: hidden;
                margin-bottom: 10px;
            }

            #health-bar-fill {
                width: 100%;
                height: 100%;
                background: linear-gradient(to right, #ff4444, #ff6666);
                transition: width 0.3s ease;
            }

            #stamina-bar-fill {
                width: 100%;
                height: 100%;
                background: linear-gradient(to right, #4444ff, #6666ff);
                transition: width 0.3s ease;
            }

            /* Enhanced minimap styling */
            #minimap-container {
                width: 150px;
                height: 150px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                overflow: hidden;
                margin-bottom: 15px;
            }

            #minimap {
                width: 100%;
                height: 100%;
            }

            /* Enhanced stats panel */
            #stats {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 15px;
                border-radius: 10px;
                border: 2px solid rgba(255, 255, 255, 0.1);
            }

            #stats p {
                margin: 5px 0;
                display: flex;
                justify-content: space-between;
                font-size: 1.1em;
            }

            #stats span {
                font-weight: bold;
                color: #44ff44;
            }

            /* Enhanced overlay styling */
            #game-over-overlay,
            #level-completed-overlay {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                display: none;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-size: 2.5em;
                z-index: 10;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            #game-over-overlay div {
                color: #ff4444;
                font-weight: bold;
                margin-bottom: 20px;
                animation: pulse 2s infinite;
            }

            #level-completed-overlay div {
                color: #44ff44;
                font-weight: bold;
                margin-bottom: 20px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            #restart-button,
            #next-level-button {
                margin-top: 20px;
                padding: 15px 30px;
                font-size: 0.5em;
                cursor: pointer;
                background: linear-gradient(to bottom, #666, #444);
                color: white;
                border: none;
                border-radius: 5px;
                transition:
                    transform 0.2s,
                    background 0.2s;
                text-transform: uppercase;
                font-weight: bold;
            }

            #restart-button:hover,
            #next-level-button:hover {
                transform: scale(1.1);
                background: linear-gradient(to bottom, #777, #555);
            }
            #Second_view{
                position: absolute;
                right: 2rem;
                bottom: 2rem;
                width: 350px;
                height: 350px;
                box-shadow: 1px 1px 5px 3px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div id="hud">
            <div class="bar-container">
                <div class="bar-label">Health</div>
                <div id="health-bar"><div id="health-bar-fill"></div></div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Stamina</div>
                <div id="stamina-bar"><div id="stamina-bar-fill"></div></div>
            </div>
            <div id="minimap-container">
                <canvas id="minimap" width="150" height="150"></canvas>
            </div>
            <div id="stats">
                <p>Score: <span id="score">0</span></p>
                <p>Ammo: <span id="ammo">0</span></p>
                <p>Wave: <span id="wave">0</span></p>
                <p>Zombies: <span id="zombies">0</span></p>
            </div>
           
        </div>
        <div id = "Second_view"></div>
        <div id="game-over-overlay">
            <div>Game Over</div>
            <button id="restart-button">Restart Game</button>
        </div>

        <div id="level-completed-overlay">
            <div>Level Completed!</div>
            <button id="next-level-button">Next Level</button>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/noisejs@2.0.0/index.min.js"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>

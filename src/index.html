<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
            #hud {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-family: Arial, sans-serif;
            }
            #stamina-bar {
                width: 200px;
                height: 20px;
                background-color: #add8e6;
                margin-bottom: 10px;
            }
            #health-bar {
                width: 200px;
                height: 20px;
                background-color: #333;
                margin-bottom: 10px;
            }
            #health-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0f0;
            }
            #stamina-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0000ff;
            }
            #minimap-container {
                width: 100px;
                height: 100px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 1px solid white;
                margin-bottom: 10px;
            }
            #stats {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 5px;
            }
            #game-over-overlay, #level-completed-overlay  {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2em;
            z-index: 10;
        }



        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div id="hud">
            <div id="health-bar"><div id="health-bar-fill"></div></div>
            <div id="stamina-bar"><div id="stamina-bar-fill"></div></div>
            <div id="minimap-container">
                <canvas id="minimap" width="100" height="100"></canvas>
            </div>
            <div id="stats">
                <p>Score: <span id="score">0</span></p>
                <p>Ammo: <span id="ammo">100</span></p>
            </div>
        </div>
        <!-- Game Over Overlay -->
    <div id="game-over-overlay">
        <div>Game Over</div>
        <button id="restart-button">Restart</button>
    </div>
    <!-- Level Completed Overlay -->
    <div id="level-completed-overlay">
        <div>Level Completed Successfully</div>
        <button id="next-level-button">Next Level</button>
    </div>
    <script src="zombie.js"></script>
</body>
</html>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/noisejs@2.0.0/index.min.js"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>

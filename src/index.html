<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
            #hud {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-family: Arial, sans-serif;
            }
            #stamina-bar {
                width: 200px;
                height: 20px;
                background-color: #add8e6;
                margin-bottom: 10px;
            }
            #health-bar {
                width: 200px;
                height: 20px;
                background-color: #333;
                margin-bottom: 10px;
            }
            #health-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0f0;
            }
            #stamina-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0000ff;
            }
            #minimap-container {
                width: 100px;
                height: 100px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 1px solid white;
                margin-bottom: 10px;
            }
            #stats {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="hud">
            <div id="health-bar"><div id="health-bar-fill"></div></div>
            <div id="stamina-bar"><div id="stamina-bar-fill"></div></div>
            <div id="minimap-container">
                <canvas id="minimap" width="100" height="100"></canvas>
            </div>
            <div id="stats">
                <p>Score: <span id="score">0</span></p>
                <p>Ammo: <span id="ammo">100</span></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/noisejs@2.0.0/index.min.js"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>

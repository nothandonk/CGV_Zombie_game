<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- <link rel ="stylesheet" href = "/src/loadingScreen.css"> -->
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
            #hud {
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-family: Arial, sans-serif;
            }
            #stamina-bar {
                width: 200px;
                height: 20px;
                background-color: #add8e6;
                margin-bottom: 10px;
            }
            #health-bar {
                width: 200px;
                height: 20px;
                background-color: #333;
                margin-bottom: 10px;
            }
            #health-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0f0;
            }
            #stamina-bar-fill {
                width: 100%;
                height: 100%;
                background-color: #0000ff;
            }
            #minimap-container {
                width: 100px;
                height: 100px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 1px solid white;
                margin-bottom: 10px;
            }
            #stats {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 5px;
            }
            #loading-screen {
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-family: Arial, sans-serif;
  }
  
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-right: 20px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
            
        </style>
    </head>
    <body>
        <div id="hud">
            <div id="health-bar"><div id="health-bar-fill"></div></div>
            <div id="stamina-bar"><div id="stamina-bar-fill"></div></div>
            <div id="minimap-container">
                <canvas id="minimap" width="100" height="100"></canvas>
            </div>
            <div id="stats">
                <p>Score: <span id="score">0</span></p>
                <p>Ammo: <span id="ammo">100</span></p>
            </div>
        </div>
        <div id="loading-screen">
            <div class="spinner"></div>
            <span>Loading...</span>
          </div> 
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/noisejs@2.0.0/index.min.js"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
